<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>待办事项</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: transparent !important;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    .app {
      width: 100%;
      height: 100%;
      max-width: none;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Title bar / drag region */
    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      -webkit-app-region: drag;
      background: linear-gradient(135deg, #4f8cff, #6c5ce7);
      border-radius: 16px 16px 0 0;
      flex-shrink: 0;
    }

    .titlebar h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin: 0;
      text-align: left;
    }

    .titlebar-buttons {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }

    .titlebar-buttons button {
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,.25);
      color: #fff;
      font-size: 13px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background .2s;
    }

    .titlebar-buttons button:hover {
      background: rgba(255,255,255,.4);
    }

    .titlebar-buttons .close-btn:hover {
      background: #e74c3c;
    }

    /* Content area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px 14px;
    }

    h1 {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0;
    }

    /* Input area */
    .input-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .input-bar input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 8px 12px;
      font-size: 13px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: border-color .2s;
      background: #fff;
    }

    .input-bar input[type="text"]:focus {
      border-color: #4f8cff;
    }

    .input-bar input[type="datetime-local"] {
      padding: 6px 8px;
      font-size: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      transition: border-color .2s;
      background: #fff;
      color: #666;
    }

    .input-bar input[type="datetime-local"]:focus {
      border-color: #4f8cff;
      color: #333;
    }

    .input-bar button {
      padding: 0 14px;
      font-size: 13px;
      font-weight: 600;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s;
      white-space: nowrap;
    }

    .input-bar button:hover { background: #3a6fd8; }

    /* Filter tabs */
    .filters {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
      background: #f0f2f5;
      border-radius: 8px;
      padding: 3px;
    }

    .filters button {
      flex: 1;
      padding: 5px 0;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      color: #666;
      font-weight: 500;
      transition: all .2s;
    }

    .filters button.active {
      background: #4f8cff;
      color: #fff;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 0 2px;
      font-size: 11px;
      color: #999;
    }

    .stats .clear-btn {
      background: none;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      font-size: 13px;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background .2s;
    }

    .stats .clear-btn:hover { background: #fdecea; }

    /* Task list */
    .task-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: #f8f9fa;
      border-radius: 8px;
      transition: transform .15s, box-shadow .15s;
      animation: slideIn .25s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .task-item:hover {
      background: #f0f2f5;
    }

    /* Checkbox */
    .task-item input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      position: relative;
      transition: all .2s;
    }

    .task-item input[type="checkbox"]:checked {
      background: #4f8cff;
      border-color: #4f8cff;
    }

    .task-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 5px;
      width: 5px;
      height: 8px;
      border: solid #fff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* Task content (text + deadline) */
    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 13px;
      word-break: break-word;
      transition: color .2s;
    }

    .task-item.done .task-text {
      text-decoration: line-through;
      color: #bbb;
    }

    .task-deadline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
      font-size: 12px;
      color: #999;
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .task-deadline.overdue {
      color: #e74c3c;
      background: #fdecea;
      font-weight: 500;
    }

    .task-deadline.soon {
      color: #e67e22;
      background: #fef5e7;
    }

    .task-item.done .task-deadline {
      color: #bbb;
      background: #f9f9f9;
    }

    /* Edit input */
    .task-item .edit-input {
      flex: 1;
      font-size: 13px;
      border: none;
      border-bottom: 2px solid #4f8cff;
      outline: none;
      padding: 2px 0;
      background: transparent;
    }

    /* Action buttons */
    .task-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity .2s;
    }

    .task-item:hover .task-actions { opacity: 1; }

    .task-actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 3px 5px;
      border-radius: 6px;
      transition: background .15s;
      line-height: 1;
    }

    .task-actions .edit-btn:hover { background: #eef4ff; }
    .task-actions .del-btn:hover  { background: #fdecea; }

    /* Task note display */
    .task-note {
      display: inline-block;
      margin-top: 4px;
      font-size: 12px;
      color: #888;
      background: #f0f0f0;
      padding: 2px 8px;
      border-radius: 4px;
      word-break: break-word;
    }

    /* Note input area */
    .note-input {
      width: 100%;
      margin-top: 6px;
      padding: 6px 8px;
      font-size: 12px;
      font-family: inherit;
      border: 2px solid #4f8cff;
      border-radius: 6px;
      outline: none;
      resize: none;
      background: #fff;
    }

    .note-actions {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }

    .note-actions button {
      padding: 3px 10px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background .2s;
    }

    .note-actions .note-confirm {
      background: #4f8cff;
      color: #fff;
    }

    .note-actions .note-confirm:hover {
      background: #3a6fd8;
    }

    .note-actions .note-skip {
      background: #e0e0e0;
      color: #666;
    }

    .note-actions .note-skip:hover {
      background: #ccc;
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 32px 0;
      color: #bbb;
      font-size: 13px;
    }

    /* Scrollbar */
    .content::-webkit-scrollbar {
      width: 4px;
    }
    .content::-webkit-scrollbar-track {
      background: transparent;
    }
    .content::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="titlebar">
      <h1>&#128203; 待办事项</h1>
      <div class="titlebar-buttons">
        <button class="min-btn" id="minBtn" title="最小化">&#8722;</button>
        <button class="close-btn" id="closeBtn" title="关闭">&#10005;</button>
      </div>
    </div>

    <div class="content">
      <div class="input-bar">
        <input id="taskInput" type="text" placeholder="添加新任务..." autofocus>
        <input id="deadlineInput" type="datetime-local">
        <button id="addBtn">添加</button>
      </div>

      <div class="filters">
        <button class="active" data-filter="all">全部</button>
        <button data-filter="active">未完成</button>
        <button data-filter="done">已完成</button>
      </div>

      <div class="stats" id="stats"></div>
      <ul class="task-list" id="taskList"></ul>
    </div>
  </div>

  <script>
    // --- State ---
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let filter = 'all';

    // --- DOM ---
    const input        = document.getElementById('taskInput');
    const deadlineInput = document.getElementById('deadlineInput');
    const addBtn       = document.getElementById('addBtn');
    const listEl       = document.getElementById('taskList');
    const statsEl      = document.getElementById('stats');
    const filterBtns   = document.querySelectorAll('.filters button');

    // --- Render ---
    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function render() {
      const filtered = tasks.filter(t => {
        if (filter === 'active') return !t.done;
        if (filter === 'done')   return t.done;
        return true;
      });

      if (filtered.length === 0) {
        listEl.innerHTML = '<div class="empty">' +
          (tasks.length === 0 ? '暂无任务，添加一个吧' : '当前筛选下没有任务') +
          '</div>';
      } else {
        listEl.innerHTML = filtered.map(t => `
          <li class="task-item ${t.done ? 'done' : ''}" data-id="${t.id}">
            <input type="checkbox" ${t.done ? 'checked' : ''}>
            <div class="task-content">
              <div class="task-text">${escapeHtml(t.text)}</div>
              ${t.deadline ? renderDeadline(t) : ''}
              ${t.note ? `<div class="task-note">${escapeHtml(t.note)}</div>` : ''}
            </div>
            <div class="task-actions">
              <button class="edit-btn" title="编辑">&#9998;</button>
              <button class="del-btn" title="删除">&#10005;</button>
            </div>
          </li>
        `).join('');
      }

      // Stats
      const total = tasks.length;
      const doneCount = tasks.filter(t => t.done).length;
      const activeCount = total - doneCount;

      if (total === 0) {
        statsEl.innerHTML = '';
      } else {
        statsEl.innerHTML =
          `<span>${activeCount} 项未完成，共 ${total} 项</span>` +
          (doneCount > 0 ? '<button class="clear-btn" id="clearDone">清除已完成</button>' : '');
      }
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function renderDeadline(task) {
      const dl = new Date(task.deadline);
      const now = new Date();
      const diff = dl - now;
      const h24 = 24 * 60 * 60 * 1000;

      let cls = '';
      let label = '';
      if (!task.done && diff < 0) {
        cls = 'overdue';
        label = ' (已过期)';
      } else if (!task.done && diff < h24) {
        cls = 'soon';
        label = ' (即将到期)';
      }

      const y = dl.getFullYear();
      const m = String(dl.getMonth() + 1).padStart(2, '0');
      const d = String(dl.getDate()).padStart(2, '0');
      const hh = String(dl.getHours()).padStart(2, '0');
      const mm = String(dl.getMinutes()).padStart(2, '0');
      const formatted = `${y}-${m}-${d} ${hh}:${mm}`;

      return `<div class="task-deadline ${cls}">${formatted}${label}</div>`;
    }

    // --- Actions ---
    function addTask() {
      const text = input.value.trim();
      if (!text) return;
      const deadline = deadlineInput.value || null;
      tasks.unshift({ id: Date.now(), text, done: false, deadline, note: null });
      input.value = '';
      deadlineInput.value = '';
      save();
      render();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      if (task.done) {
        // Uncheck: revert to active, clear note
        task.done = false;
        task.note = null;
        save();
        render();
        return;
      }

      // Check: show inline note input before marking done
      const li = listEl.querySelector(`[data-id="${id}"]`);
      if (!li) return;

      // Prevent duplicate note input
      if (li.querySelector('.note-input')) return;

      // Keep checkbox visually checked while entering note
      const cb = li.querySelector('input[type="checkbox"]');
      cb.checked = true;

      const content = li.querySelector('.task-content');

      const textarea = document.createElement('textarea');
      textarea.className = 'note-input';
      textarea.placeholder = '添加备注（可选）...';
      textarea.rows = 2;

      const actions = document.createElement('div');
      actions.className = 'note-actions';

      const confirmBtn = document.createElement('button');
      confirmBtn.className = 'note-confirm';
      confirmBtn.textContent = '完成';

      const skipBtn = document.createElement('button');
      skipBtn.className = 'note-skip';
      skipBtn.textContent = '跳过';

      actions.appendChild(confirmBtn);
      actions.appendChild(skipBtn);
      content.appendChild(textarea);
      content.appendChild(actions);
      textarea.focus();

      let finished = false;
      function complete(withNote) {
        if (finished) return;
        finished = true;
        if (withNote) {
          const text = textarea.value.trim();
          task.note = text || null;
        } else {
          task.note = null;
        }
        task.done = true;
        save();
        render();
      }

      confirmBtn.addEventListener('click', e => {
        e.stopPropagation();
        complete(true);
      });

      skipBtn.addEventListener('click', e => {
        e.stopPropagation();
        complete(false);
      });

      textarea.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          complete(true);
        }
        if (e.key === 'Escape') {
          complete(false);
        }
      });
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      save();
      render();
    }

    function editTask(id) {
      const li = listEl.querySelector(`[data-id="${id}"]`);
      const task = tasks.find(t => t.id === id);
      if (!li || !task) return;

      const content = li.querySelector('.task-content');

      // Build edit UI
      const editWrap = document.createElement('div');
      editWrap.className = 'task-content';
      editWrap.style.display = 'flex';
      editWrap.style.flexDirection = 'column';
      editWrap.style.gap = '6px';

      const textInput = document.createElement('input');
      textInput.className = 'edit-input';
      textInput.value = task.text;

      const dlInput = document.createElement('input');
      dlInput.type = 'datetime-local';
      dlInput.style.cssText = 'font-size:13px;border:none;border-bottom:2px solid #4f8cff;outline:none;padding:2px 0;background:transparent;width:fit-content;';
      dlInput.value = task.deadline || '';

      editWrap.appendChild(textInput);
      editWrap.appendChild(dlInput);
      content.replaceWith(editWrap);
      textInput.focus();

      let finished = false;
      function finish() {
        if (finished) return;
        finished = true;
        const val = textInput.value.trim();
        if (val) task.text = val;
        task.deadline = dlInput.value || null;
        save();
        render();
      }

      textInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') finish();
        if (e.key === 'Escape') finish();
      });
      dlInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') finish();
        if (e.key === 'Escape') finish();
      });
      editWrap.addEventListener('focusout', e => {
        if (!editWrap.contains(e.relatedTarget)) finish();
      });
    }

    // --- Events ---
    addBtn.addEventListener('click', addTask);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') addTask(); });

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filter = btn.dataset.filter;
        render();
      });
    });

    listEl.addEventListener('click', e => {
      const li = e.target.closest('.task-item');
      if (!li) return;
      const id = Number(li.dataset.id);

      if (e.target.type === 'checkbox') toggleTask(id);
      else if (e.target.closest('.del-btn')) deleteTask(id);
      else if (e.target.closest('.edit-btn')) editTask(id);
    });

    statsEl.addEventListener('click', e => {
      if (e.target.id === 'clearDone') {
        tasks = tasks.filter(t => !t.done);
        save();
        render();
      }
    });

    // --- Window controls (via Electron IPC) ---
    document.getElementById('closeBtn').addEventListener('click', () => {
      if (window.electronAPI) {
        window.electronAPI.closeWindow();
      } else {
        window.close();
      }
    });
    document.getElementById('minBtn').addEventListener('click', () => {
      if (window.electronAPI) {
        window.electronAPI.minimizeWindow();
      }
    });

    // --- Init ---
    render();
  </script>
</body>
</html>
